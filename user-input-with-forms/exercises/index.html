<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rocket Simulation</title>
    <style>
      label { display: block; margin-bottom: 7px;}
    </style>
  </head>
  <script>
    window.addEventListener("load", function() {
        let form = document.querySelector("form");
        form.addEventListener("submit", function(event) {
          let testNameInput = document.querySelector("input[name=testName]");
          let testDateInput = document.querySelector("input[name=testDate]");
          let rocketTypeInput = document.querySelector("input[name=rocketType]");
          let boosterCountInput = document.querySelector("input[name=boosterCount]");
          let windRatingInput = document.querySelector("input[name=windRating]");
          let productionServersInput = document.querySelector("input[name=productionServers]");
          if (testNameInput.value === "" || testDateInput.value === "" || rocketTypeInput.value === 0 ||
              boosterCountInput.value === "" || windRatingInput.value === "" || productionServersInput.value === "off") {
            alert("All fields are required!");
              }
        });
    });
    </script>
  <body>
    <form action="https://handlers.education.launchcode.org/request-parrot" method="POST">
    <label>Test Name <input type="text" name="testName"/></label>
    <label>Test Date <input type="date" name="testDate"/></label>
    <label>Rocket Type:
    <select name="rocketType">
    <option value="">* Select One *</option>
    <option value="1">Brant</option>
    <option value="2">Lynx</option>
    <option value="3">Orion</option>
    <option value="3">Terrier</option>
    </select>
    </label>
    <label>Number of Rockets <input type="number" name="boosterCount"/></label>
    Wind Rating:
    <label>No Wind <input type="radio" name="windRating" value="0"/></label>
    <label>Mild <input type="radio" name="windRating" value="10"/></label>
    <label>Strong <input type="radio" name="windRating" value="20"/></label>
    <label>Use production grade servers <input type="checkbox" name="productionServers" value ="off"/></label>
    <button>Run Simulation</button>
    </form>

    <p>WARNING: This ONLY works in <b>replit</b> if this "result" page is opened in its own window. Click the icon that shows a box with an arrow coming out of it.
    </p>
  </body>
  
</html>
